<!DOCTYPE html>
<html>

<head>
    <title>School Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #100430;
        }

        header {
            background-color: #697dbe;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #news ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #news li {
            margin-bottom: 10px;
        }

        #events ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #events li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1>School Newsletter</h1>
        <p>Volume 1, Issue 1</p>
    </header>
    <main>
        <section id="news">
            <h2>Latest News</h2>
            <ul>
                <li>School Play Auditions</li>
                <li>Science Fair Winners</li>
                <li>New Sports Equipment</li>
            </ul>
        </section>
        <section id="events">
            <h2>Upcoming Events</h2>
            <ul>
                <li>Open House (March 12)</li>
                <li>Parent-Teacher Conference (March 19)</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 [School Name]</p>
    </footer>
</body>

</html>
